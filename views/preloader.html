<body>
	<style>
	body{
		position:relative;
		background:black;
	}
	.container {
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		width: 200px;
		height: 100px;
		text-align: center;
		margin: auto;
		overflow: hidden;
	}

	.loader.loader-2 {
	  border-bottom: 5px dotted lightgrey;
	  animation: movie 10s linear infinite;
	}

	.loader {
	  display: inline-block;
	  width: 500px;
	  height: 50px;
	}

	.loader.loader-1:after {
	  content: " ";
	  text-align: center;
	  display: inline-block;
	  position: absolute;
	  top: 25%;
	  left: 0;
	  width: 0;
	  height: 0;
	  border: 25px solid white;
	  border-right-color: transparent;
	  border-radius: 50%;
	  animation: chomp-reverse 0.5s ease-in-out infinite;
	  /*or you can try ease-in-out and timing 0.5s*/
	}

	.loader.loader-1:before {
	  content: " ";
	  position: absolute;
	  top: 25%;
	  left: 0;
	  width: 0;
	  height: 0;
	  border: 25px solid white;
	  border-right-color: transparent;
	  border-radius: 50%;
	  animation: chomp 0.5s ease-in-out infinite;
	  /*you can use ease-in-out instead and timing 0.5s*/
	}

	@keyframes chomp {
	  0%,
	  100% {
	    transform: rotate(10deg)
	  }
	  50% {
	    transform: rotate(43deg)
	  }
	}

	@keyframes chomp-reverse {
	  0%,
	  100% {
	    transform: rotate(-10deg)
	  }
	  50% {
	    transform: rotate(-43deg)
	  }
	}

	@keyframes movie {
	  0% {
	    transform: translateX(0px)
	  }
	  100% {
	    transform: translateX(-300px)
	  }
	}

	</style>
	<div class="container">
		<div class="loader loader-2"> </div>
		<div class="loader loader-1"> </div>
	</div>
	<script>
		setTimeout(function(){
			location = "./index.html";
		},5000);
	</script>
</body>
