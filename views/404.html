<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="/img/icon.png"/>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<style>
			.fullpage{
				background:black;
				position:absolute;
				top:0;
				right:0;
				left:0;
				bottom:0;
				color:white;
				font-family:oswald;
			}
			.container{
				width: 80vw;
				margin:auto;
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
				display:flex;
			}
			.fullpage img{
				width:30vw;
				height: 30vw;
			}
			.fullpage .text{
				font-size:2.5vw;
			}
			.fullpage .text h1,h3{
				margin:0;
			}
		</style>
	</head>
	<body>
		<div class="fullpage">
			<div class="container">
				<img src="/img/404.gif" alt="404">
				<div class="text">
					<h1>The Internet Has Failed You.</h1>
					<h3>404 Page Not Found</h3>
				</div>
			</div>
		</div>
	</body>
</html>
